    <script>
        function revealAll() {
            const photo = document.getElementById('photo');
            const btn = document.getElementById('guess-btn');
            const sound = document.getElementById('magic-sound');
            const title = document.getElementById('title');

            photo.style.display = 'block';
            btn.style.display = 'none';
            title.innerHTML = "Î•Î£Î¥ Î¦Î¥Î£Î™ÎšÎ‘! ğŸ‘‘ğŸ’œ";
            title.style.color = "#fd79a8"; // Î‘Î»Î»Î±Î³Î® ÏƒÎµ ÏÎ¿Î¶ ÏŒÏ„Î±Î½ ÎºÎµÏÎ´Î¯Î¶ÎµÎ¹
            
            sound.play();

            // Confetti ÏƒÎµ ÎœÏ‰Î² ÎºÎ±Î¹ ÎœÏ€Î»Îµ Î±Ï€Î¿Ï‡ÏÏÏƒÎµÎ¹Ï‚
            var duration = 4 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 35, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
              return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
              var timeLeft = animationEnd - Date.now();

              if (timeLeft <= 0) {
                return clearInterval(interval);
              }

              var particleCount = 60 * (timeLeft / duration);
              // ÎœÏ‰Î², ÎœÏ€Î»Îµ ÎºÎ±Î¹ Î¡Î¿Î¶ ÎºÎ¿Î¼Ï†ÎµÏ„Î¯
              confetti(Object.assign({}, defaults, { 
                particleCount, 
                colors: ['#6c5ce7', '#a29bfe', '#fd79a8', '#81ecec'],
                origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } 
              }));
              confetti(Object.assign({}, defaults, { 
                particleCount, 
                colors: ['#6c5ce7', '#a29bfe', '#fd79a8', '#81ecec'],
                origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } 
              }));
            }, 250);
        }
