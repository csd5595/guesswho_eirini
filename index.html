<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Who?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 25px;
            padding: 0 20px;
        }

        #guess-btn {
            background-color: #6c5ce7 !important; 
            color: white !important;
            padding: 20px 50px;
            font-size: 1.6rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
            transition: transform 0.2s, background-color 0.2s;
            text-transform: uppercase;
        }

        #guess-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        #photo {
            display: none;
            margin-top: 20px;
            max-width: 80%;
            max-height: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <button id="guess-btn" onclick="revealAll()">Guess Who</button>

    <img id="photo" src="katerina.jpg" alt="The Winner">

    <audio id="tada-sound">
        <source src="https://www.myinstants.com/media/sounds/tada.mp3" type="audio/mpeg">
    </audio>

            const photo = document.getElementById('photo');

            // 1. Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· Î¦Ï‰Ï„Î¿Î³ÏÎ±Ï†Î¯Î±Ï‚
            photo.style.display = 'block';

            btn.style.display = 'none';

            title.innerText = "Î•Î£Î¥ Î¦Î¥Î£Î™ÎšÎ‘! ğŸ˜";

        }
    </script>

</body>
</html>
